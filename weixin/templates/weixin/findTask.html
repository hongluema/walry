<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找任务</title>
</head>
<body>
    <form method="POST" action="." novalidate="novalidate">
        {% csrf_token %}
        <input type="text" name="uid" placeholder="输入用户的user_id">
        <button type="submit">提交</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>用户user_id</th>
                <th>时间</th>
                <th>剩余金额</th>
                <th>总金额</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tasks %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.user_id }}</td>
                <td>{{ t.pub_time }}</td>
                <td>{{ t.r_amount }}</td>
                <td>{{ t.t_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
